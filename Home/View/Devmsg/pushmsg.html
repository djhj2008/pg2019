 	<div class="container" >
<h2 style="text-align:center;font-size:25px" >短信推送</h2>
<form class="form-horizontal"  method="post">
<div class="weui-cells">
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">防疫码</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" placeholder="" type="text" required="required" id="sn" name="sn"  >
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">农户</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" placeholder="" type="text" required="required" id="farmer" name="farmer" >
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">乡</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" placeholder="" type="text" required="required" id="town" name="town" >
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">村</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" placeholder="" type="text" id="village" required="required" name="village" >
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">发送手机</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" placeholder="请输入发送的手机号" type="number" required="required"  id="phone" name="phone">
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">发送手机2</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" placeholder="请输入发送的手机号" type="number"  id="phone2" name="phone2">
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">发送手机3</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" placeholder="请输入发送的手机号" type="number"  id="phone3" name="phone3">
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">发送手机4</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" placeholder="请输入发送的手机号" type="number"  id="phone4" name="phone4">
        </div>
    </div>
    <div class="weui-cell">
			  <div class="weui-cell__hd">
			      <label for="" class="weui-label">短信类型</label>
			  </div>
			  <div class="weui-cell__bd">
			      <select class="weui-select" name="type" id="type">
			          <option value=0 >高温</option>
			          <option value=1 >发情</option>
			          <option value=2 >走失或出售</option>
			      </select>
			  </div>
    </div>
	  <div class="weui-btn-area">
	    <button class="weui-btn weui-btn_primary" type="submit" id="btn">提交</button>
	  </div>
</div>
</form>

<script src="<%$smarty.const.AJS_URL%>jquery-2.1.4.js"></script>
<script src="<%$smarty.const.AJS_URL%>fastclick.js"></script>
<script src="<%$smarty.const.AJS_URL%>jquery-weui.js"></script>
<script>
    $(function() {
        FastClick.attach(document.body);
    });

    var ret='<%$errcode%>';
    $.toptip(ret);
    if(ret=="1001"){
	     	$.toptip('发送成功.','success');
    }else if(ret=="1002"){
    		$.toptip('发送失败.');
    }

    $(function(){
           $(document).on("click","#btn",function(){
               var user = $("#tsn").val();
               if(user==""){
                   $.toptip("统编不能为空");
                   return false;
               }else{
               		 if(user.length>10){
               		 	 	$.toptip("统编超出范围");
                   		return false;
               		 }
               }
           })

    });
    
    
</script>
</body>
