<body>
	<!-- <h1>设备展示页面</h1>
 -->
 	<div class="container" >
 	<div class="navbar navbar-default navbar-fixed-left" >
		<ul class="nav navbar-nav" >
			<li class="active"><a href="<%$smarty.const.__APP__%>/devselect/select"><b >首页</b></a></li>
			<li><a href="<%$smarty.const.__APP__%>/acadd/checkrssi"><b>基站RSSI</b></a></li>
		</ul>

	</div>
		<div class="container"  style="margin-top: 10px">
     <table id="datatable-buttons" class="table table-striped table-bordered" cellspacing="0" width="100%">
     <thead>
			<tr>
				<th>RFID</th>
				<th>DEVID</th>
				<th>低温次数</th>
				<th>查看</th>
			</tr>
		</thead>
		  <tbody>
			<%foreach $devSelect as $value%>
			<tr>
				<td><%$value['rid']%></td>
				<td><%$value['devid']%></td>
				<td><%$value['down_count']%></td>
				<td>
					<a href="<%$smarty.const.__APP__%>/devselect/querytemp?devid=<%$value['devid']%>&psnid=<%$value['psnid']%>">查看温度</a>
					<a href="<%$smarty.const.__APP__%>/collect/monthValue?devid=<%$value['devid']%>&psnid=<%$value['psnid']%>">|温度图</a>
					<a href="<%$smarty.const.__APP__%>/devmanager/dwlist?devid=<%$value['devid']%>&psnid=<%$value['psnid']%>">|查看日志</a>
					<a href="<%$smarty.const.__APP__%>/devmanager/statelist?devid=<%$value['devid']%>&psnid=<%$value['psnid']%>">|标记记录</a>
				</td>
			</tr>
			<%/foreach%>
		</tbody>
		</table>
		</div>

          });

          table.buttons().container()

      } );

      function stopdevice(psnid,devid){
      		swal({
              title: '确定要删除该条记录吗?',
              text: "该操作无法还原.",
              type: 'warning',
              showCancelButton: true,
              confirmButtonColor: '#4fa7f3',
              cancelButtonColor: '#d57171',
              confirmButtonText: '确定,删除!',
              cancelButtonText: '取消'
          }).then(function () {
          	window.location.href="<%$smarty.const.__APP__%>/devselect/stopdevice?devid="+devid+"&psnid="+psnid;
          }); 
      }
