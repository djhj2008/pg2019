<div class="container">
	<label class="control-label" style="margin-top: 5px">配种监测起始天数:<%$count%></label>
</div>

		  <!--div class="weui-btn-area">

     <table id="datatable-buttons" class="table table-striped table-bordered" cellspacing="0" width="100%">
     <thead>
			<tr>
				<th>配种时间</th>
				<th>SN</th>
				<th>天数</th>
				<th>农户</th>
				<th>电话</th>
				<th>乡</th>
				<th>配种员</th>
				<th>配种员电话</th>
				<th>操作</th>
			</tr>
		</thead>
		  <tbody>
			<%foreach $breedlist as $value%>
			<tr>
				<td><%date('Y-m-d H:i:s',$value['breeding_time'])%></td>
				<td><%$value['sn_code']%></td>
				<td><%$value['days']%></td>
				<td><%$value['farmer']%></td>
				<td><%$value['phone']%></td>
				<td><%$value['village']%></td>
				<td><%$value['admin_id']%></td>
				<td><%$value['breeding_tel']%></td>
				<td>
					<a href="<%$smarty.const.__APP__%>/breed/querysntemp?sn=<%$value['sn_code']%>">温度</a>
					<a href="<%$smarty.const.__APP__%>/breed/querymonthtemp?sn=<%$value['sn_code']%>&estrus=<%$value['breeding_time']%>">|图表</a>
				</td>
			</tr>
			<%/foreach%>
		</tbody>
		</table>

<script type="text/javascript">

          //Buttons examples
          var table = $('#datatable-buttons').DataTable({
              lengthChange: true,
              iDisplayLength: 25,
              info: true,
              buttons: ['excel'],

              language: {

                      "sFirst": "首页",

                      "sNext": "下页",

                  "oAria": {
                      "sSortAscending": ": 以升序排列此列",
                      "sSortDescending": ": 以降序排列此列"
                  }
              }
          });

          table.buttons().container()
                  .appendTo('#datatable-buttons_wrapper .col-md-6:eq(0)');
      } );
      function addstation(){
          window.location.href="<%$smarty.const.__APP__%>/add/addstation?psnid=<%$psnid%>";
      }
</script>
